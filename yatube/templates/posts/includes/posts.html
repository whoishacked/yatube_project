<article>
    <ul>
        <li>
          Автор: {{ post.author.get_full_name }}
        </li>
        <li>
          Дата публикации: {{ post.pub_date|date:"d E Y" }}
        </li>
    </ul>
    <p>{{ post.text }}</p>
    {% if post.group.slug %}
    <a href="{% url 'posts:group_posts' slug=post.group.slug %}">все записи группы</a>
    {% endif %}
</article>
